<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC GAMES</title>
</head>

<body>

  <header>
    <div id="logoContainer">
      <img src="menu.svg" alt="" id="menuIcon">
    </div>
  </header>
  
  <main>
    <div class="mainContainer">

      <div class="choice">
        <h2>Catalog of Classic Games</h2>
        <br>
        <h3>Выберите игру для продолжения</h3>
      </div>

      <div class="games">
        <div class="gamesCol">
          <div class="snakeContainer gameContainer">
            <img src="../../assets/snake.png" alt="" class="gameLogo">
            <h4>Змейка</h4>
          </div>
  
          <div class="pacmanContainer gameContainer">
            <img src="../../assets/pacman.png" alt="" class="gameLogo">
            <h4>Pac-Man</h4>
          </div>
        </div>

        <div class="gamesCol">
          <div class="2048Container gameContainer">
            <img src="../../assets/2048.png" alt="" class="gameLogo">
            <h4>2048</h4>
          </div>
  
          <div class="tetrisContainer gameContainer">
            <img src="../../assets/tetris.png" alt="" class="gameLogo">
            <h4>Тетрис</h4>
          </div>
        </div>
      </div>
      

    </div>
  </main>

  <footer>
    
  </footer>

</body>

</html>
